
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Técnico - System Help</title>
  <link rel="stylesheet" href="painel-style.css">
</head>
<body>
  <header class="painel-header">
    <div class="header-left">
      <img src="assets/logo-system-help.png" class="header-logo" alt="System Help">
      <h1>System Help - Painel Técnico</h1>
    </div>
    <div class="header-right">
      <button id="logoutBtn" onclick="logout()">Sair ⎋</button>
    </div>
  </header>
  <main>
    <div class="painel-buttons">
      <button onclick="loadTickets('abertos')" id="btnAbertos" class="active">Abertos</button>
      <button onclick="loadTickets('resolvidos')" id="btnResolvidos">Resolvidos</button>
    </div>
    <div id="ticketsContainer" class="tickets-container"></div>
  </main>
  <script src="painel-auth.js"></script>
</body>
</html>
